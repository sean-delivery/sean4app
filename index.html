<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>S'ean Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e0f7fa);
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #4f46e5;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 { margin-top: 30px; font-size: 26px; color: #111827; }
    p.slogan { font-size: 18px; color: #2563eb; margin-bottom: 30px; }

    .hidden { display: none; }

    /* login screen */
    #login {
      margin-top: 60px;
    }
    .login-btn {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: #10b981;
      border-radius: 8px;
      text-decoration: none;
      width: 220px;
      transition: background 0.2s;
    }
    .login-btn.google { background: #ea4335; }
    .login-btn.google:hover { background: #c53030; }
    .login-btn.manual { background: #2563eb; }
    .login-btn.manual:hover { background: #1d4ed8; }

    /* apps grid */
    .apps {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0 20px;
      margin-top: 30px;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: not-allowed;
      position: relative;
    }
    .app-card.locked::after {
      content: "🔒";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }
    .app-card.unlocked {
      cursor: pointer;
    }
    .app-card.unlocked:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .support-btn {
      display: inline-block;
      margin: 25px auto;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: #10b981;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    footer {
      margin-top: 40px;
      background: #f3f4f6;
      padding: 15px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
    }
    footer a { color: #2563eb; font-weight: 600; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <header>S'ean Apps</header>

  <!-- Login Screen -->
  <section id="login">
    <h1>ברוך הבא 👋</h1>
    <p class="slogan">כדי להמשיך – התחבר עכשיו</p>
    <a href="#" class="login-btn google" onclick="login()">התחברות עם Google</a>
    <a href="#" class="login-btn manual" onclick="login()">הרשמה / כניסה ידנית</a>
  </section>

  <!-- Apps Screen -->
  <section id="apps" class="hidden">
    <h1>עכשיו אני מתחיל לייצר כסף 🚀</h1>
    <p class="slogan">4 אפליקציות במקום אחד – הדרך שלך לצמיחה מהירה!</p>

    <div class="apps">
      <div class="app-card locked" id="app1">📈 אפליקציה 1 – מציאת לקוחות חדשים</div>
      <div class="app-card locked" id="app2">💰 אפליקציה 2 – תזרים מזומנים + יועץ עסקי AI</div>
      <div class="app-card locked" id="app3">📦 א
